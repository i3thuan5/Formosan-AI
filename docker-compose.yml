---
services:
  asr:
    build: ./
    command: python app.py
    expose:
      - 7860
    volumes:
      - "./model_cache:/home/user/.cache:rw"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - default
      - nginx-bridge
    environment:
      - VIRTUAL_HOST=${VIRTUAL_HOST:-sujiphuat.ithuan.tw}
      - LETSENCRYPT_HOST=${VIRTUAL_HOST:-sujiphuat.ithuan.tw}
      - LETSENCRYPT_EMAIL=ithuan@ithuan.tw
    restart: always

networks:
  nginx-bridge:
    external: true
